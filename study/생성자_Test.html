<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성자 TEST</title>

    <script>
        // 생성자 함수 정의
        function stud(name, score, grade) {
            // 인스턴스의 속성 설정
            this.name = name; // 학생 이름
            this.score = score; // 학생 점수
            this.grade = grade; // 학생 등급
            // 학생 정보를 알려주는 메서드
            this.comment = function () {
                // 알림 창에 학생 정보 출력
                alert(`${this.name} 학생의 점수는 ${this.grade}이고 등급은 ${this.grade}`);
            };
        }
        // 생성자를 사용하여 학생 인스턴스 생성
        let stud1 = new stud("김하나", 98, "A");
        let stud2 = new stud("이하나", 35, "F");
        let stud3 = new stud("박하나", 87, "B");
        let stud4 = new stud("최하나", 77, "C");

        // 각 학생에 대해 정보 출력 메서드 호출
        stud1.comment();
        stud2.comment();
        stud3.comment();
        stud4.comment();
    </script>

</head>

<body>
    생성자 TEST
</body>

</html>
