<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주사위 게임</title>
    <style>
        .dice {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            font-size: 24px;
            line-height: 100px;
            display: inline-block;
            margin: 5px;
        }
    </style>
    <script>
        
         function rollDice() {
            let arr = [];
            const diceElement = document.getElementById("dice_group");
            diceElement.innerHTML = ""; 
            for (let i = 0; i < 6; i++) {
                let randomNumber = Math.floor(Math.random() * 6) + 1;
                let randomDiv = `<div class="dice">${randomNumber}</div>`;  // 계속 누적되도록
                diceElement.innerHTML += randomDiv;
                arr.push(randomNumber);
            }
            console.log(arr);
            localStorage.setItem("arrNumber", arr);
        }

    </script>
</head>

<body>
    <h1>주사위 게임</h1>
    <div id="dice_group"></div>
    <button onclick="rollDice()">주사위 6번 던지기</button>
</body>

</html>
